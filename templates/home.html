
    {% extends 'base.html' %}
    
    {% block content %}
    
        {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <ul>
                <li>Subtitle: {{ post.subtitle }}</li>
                <li>Author: {{ post.author }}</li>
            </ul>
        </div>

        {% endfor %}
    {% endblock content %}
